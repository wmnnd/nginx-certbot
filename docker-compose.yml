version: '3'
volumes:
  ssl: {}

services:
  nginx:
    build:
      context: nginx
      dockerfile: Dockerfile
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "--silent", "--fail", "http://localhost"]
      interval: 45s
      timeout: 5s
      retries: 3
    ports:
      - "80:80"
      - "443:443"
    env_file: .env
    volumes:
      - ./nginx/conf-templates:/etc/nginx/templates
      - ssl:/etc/letsencrypt
      - ssl:/var/www/certbot

  certbot:
    build:
      context: certbot
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      nginx:
        condition: service_healthy
    env_file: .env
    volumes:
      - ssl:/etc/letsencrypt
      - ssl:/var/www/certbot
